<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for ('static',filename='css/style.css')}}">
    <title>Document</title>
</head>

<body>
    <div class="login-box">
        <div class=" form_div border border-2 border-solid">
            <form class="form" action="#" method="POST">
                <div class="form-group text-center">
                    <h2 class="brand_name">Todo App</h2>
                </div>
                <div class="form-group">

                    <label for="username">Username:</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="" required>

                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="" required>

                </div>
                <div class="form-group">

                    <label for="pswrd">Password:</label>
                    <input class="form-control" type="passsword" id="pswrd" name="pswrd" required>
                    <div class="text-end">
                        <!-- <small><a href="#">Forget Password</a></small> -->
                    </div>
                </div>
                  <div class="form-group">
                    <label for="phone">Contact:</label>
                    <input class="form-control" type="tel" id="phone" name="phone" placeholder="" required>

                </div>
                <button type="submit" class="btn btn-outline-primary">Sign in</button>
                <small class="text-center">Have an account <a href="{{ url_for('auth.login') }}">Log in</a></small>
            </form>
        </div>
    </div>


</body>

</html>
